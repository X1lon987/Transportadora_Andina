<form id="form-envios">
    <fieldset>
        <div class="row mx-1 my-0">
            <div class="col-6">
                <div class="form-group">
                    <label for="disponible" class="form-label my-0">Numero Guia</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="Asignación automática"
                        disabled />
                </div>
            </div>
            <div id="div-certificado" class="col mt-3 pt-2" style="visibility: hidden">
                <div class="form-group">
                    <label for="certificado" class="form-label my-0">Certificado</label>
                    <input type="checkbox" class="form-check-input ns-2"name="certificado" id="certificado"/>
                </div>
            </div>

            <div class="col d-flex flex-row-reverse mt-3 pt-2" >
                <div id="div-fragil" class="form-group">
                    <label for="fragil" class="form-label my-0">Fragil</label>
                    <input type="checkbox" class="form-check-input ns-2" name="fragil" id="fragil" >
                </div>
            </div>
        </div>
    <!-- Aqui esta la parte de ambos clientes remitente y destinatario -->
        <div class="row mx-1 mt-2">
            <div class=" col-6">
                <div class="form-group">
                  <label for="remitente" class="form-label my-0">Remitente</label>
                  <select class="form-select" id="remitente" name="remitente"></select>
                </div>
            </div>
            
            <div class="col-6 ">
                <div class="form-group">
                  <label for="destinatario" class="form-label my-0">Destinatario</label>
                  <select class="form-select" id="destinatario" name="destinatario"></select>
                </div>
            </div>
        </div>
<!-- mx es margenes en x  -->
 <!-- mt es margin en top -->
        <div class="row mx-1 mt-2">
            <div class="form-group col">
                <label for="contenido" class="form-label my-0">Dice contener</label>
                <input type="text" class="form-control" id="contenido" name="contenido" minlength="4" maxlength="150"
                    required />
            </div>
    
        </div>  
        <div class="row mx-1 mt-2">
            <div class="col">
                <div class="form-group"></div>
                <label for="valorEstimado" class="form-label my-0">Valor Declarado</label>
                <input type="number" class="form-control" id="valorEstimado" name="valorEstimado" value="0.1" min="0.1" max="999999"
                    step="0.1" required />
            </div>
            <div id="div-peso-valor" class="col">
                <div class="form-group"></div>
                <label for="peso" class="form-label my-0">Peso</label>
                <input type="number" class="form-control" id="peso" name="peso" value="0.1" min="0.0" max="999"
                    step="0.0" required />
            </div>
        </div>
    </fieldset>
</form>
